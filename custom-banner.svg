<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#66d1ff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#3385ff" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b3e5ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4da3ff" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand:wght@400;700&display=swap');
      .title {
        font-family: 'Patrick Hand', cursive;
        font-size: 44px;
        fill: #ffffff;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: middle;
        paint-order: stroke;
        stroke: rgba(0,0,0,0.25);
        stroke-width: 2px;
      }
      .subtitle {
        font-family: 'Patrick Hand', cursive;
        font-size: 24px;
        fill: #e9f5ff;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
    <clipPath id="waveClip">
      <rect x="0" y="0" width="1200" height="320" rx="28" ry="28"/>
    </clipPath>
  </defs>

  <!-- Background base -->
  <rect x="0" y="0" width="1200" height="320" rx="28" ry="28" fill="url(#g1)"/>

  <!-- Fluid layers -->
  <g clip-path="url(#waveClip)" filter="url(#softShadow)">
    <path d="M0,240 C150,200 300,260 450,230 C600,200 750,260 900,230 C1050,200 1125,250 1200,235 L1200,360 L0,360 Z" fill="url(#g2)"/>
    <path d="M0,200 C180,170 340,230 520,205 C700,180 860,230 1040,210 C1120,200 1160,205 1200,200 L1200,360 L0,360 Z" fill="url(#g3)"/>
    <path d="M0,270 C200,240 360,300 560,275 C760,250 920,300 1120,280 C1160,275 1180,275 1200,272 L1200,360 L0,360 Z" fill="rgba(255,255,255,0.15)"/>
  </g>

  <!-- Text -->
  <g>
    <text x="600" y="128" class="title">Hi There I'm Mohamed Amine Lariba</text>
    <text x="600" y="175" class="subtitle">Full Stack Web & App Developer in Training</text>
  </g>
</svg>
